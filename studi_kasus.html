
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    section {
      margin-top: 20px;
    }
    img {
      width: 150px;
      height: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <section id="cart">
    <h2>Your Cart</h2>
    <p>You're purchasing: Amazing Cube</p>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="3D cube product image">
  </section>

  <section id="payment">
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Cardholder Name:</label>
      <input 
        type="text" 
        id="card-name" 
        name="card-name" 
        required 
        aria-required="true"
      >

      <label for="card-number">Card Number:</label>
      <input 
        type="text" 
        id="card-number" 
        name="card-number" 
        required 
        aria-required="true"
      >

      <label for="expiry-date">Expiry Date:</label>
      <input 
        type="text" 
        id="expiry-date" 
        name="expiry-date" 
        placeholder="MM/YY"
      >

      <label for="cvv">CVV:</label>
      <input 
        type="text" 
        id="cvv" 
        name="cvv"
      >

      <br><br>
      <input type="submit" value="Submit Payment">
    </form>
  </section>

</body>
</html>
